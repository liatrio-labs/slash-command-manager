name: Semantic Release

on:
  workflow_run:
    workflows: ["Run tests and linting"]
    branches: [main]
    types: [completed]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    concurrency:
      group: semantic-release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - uses: octo-sts/action@6177b4481c00308b3839969c3eca88c96a91775f # v1.0.0
        id: octo-sts
        with:
          scope: ${{ github.repository }}
          identity: main-semantic-release
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false


      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/octo-sts[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.octo-sts.outputs.token }}

      - name: Configure git author
        run: |
          set -eox pipefail
          git config --global user.name 'octo-sts[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+octo-sts[bot]@users.noreply.github.com'

      - name: Use PAT for pushes to origin
        run: |
          git remote set-url origin \
            https://x-access-token:${{ steps.octo-sts.outputs.token }}@github.com/${{ github.repository }}.git
          # sanity check
          git ls-remote --heads origin >/dev/null

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Verify uv.lock is up to date
        run: |
          set -euo pipefail
          # Verify lock file is in sync with current dependencies (before version change)
          # This ensures dependencies are current before semantic-release updates the version
          uv lock --check || {
            echo "❌ uv.lock is out of sync with pyproject.toml"
            echo "Run 'uv lock' locally and commit the updated uv.lock file"
            exit 1
          }
          echo "✅ uv.lock is up to date"
          # Note: semantic-release will automatically:
          #   1. Update pyproject.toml version (via version_toml)
          #   2. Run build_command which updates uv.lock with new version (via uv lock --upgrade-package)
          #   3. Stage uv.lock (via build_command)
          #   4. Commit pyproject.toml, CHANGELOG.md, and uv.lock together

      - name: Install python-semantic-release
        run: uv pip install --system "python-semantic-release>=10.0.0,<11.0.0"

      - name: Semantic Release
        run: semantic-release -c .releaserc.toml version
        env:
          GH_TOKEN: ${{ steps.octo-sts.outputs.token }}
